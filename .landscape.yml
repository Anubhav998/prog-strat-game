doc-warnings: no
test-warnings: no
strictness: high
max-line-length: 120
uses:
    - django
autodetect: yes
requirements:
    - requirements.txt
ignore-paths:
    - docs
    - progstrat
ignore-patterns:
    - .*/features/.*
    - ^fabenv.py
    - ^fabfile.py

pylint:
    disable:
        - C1001
        - W0612
        - W0613
        - W0704
        - W0232

pyflakes:
    disable:
        - F401